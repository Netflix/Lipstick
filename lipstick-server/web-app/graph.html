<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lipstick</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Le styles -->
        <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="./codemirror/css/codemirror.css" rel="stylesheet">
        <link href="./tossboss-main/css/tossboss-main.css" rel="stylesheet">
        <link href="./tossboss-modal/css/tossboss-modal.css" rel="stylesheet">
        <link href="./tossboss-graph-view/css/tossboss-graph-view.css" rel="stylesheet">
        <link href="./tossboss-detail-view/css/tossboss-detail-view.css" rel="stylesheet">
        <link href="./tossboss-drawers/css/tossboss-drawers.css" rel="stylesheet">
        <link href="./tossboss-script/css/tossboss-script.css" rel="stylesheet">
        <style>
            body {
                background-color: #ffffff;
                font-size: 1em;
            }
            .align-right, .table .align-right {
                text-align: right;
            }
            #code-editor .highlight {
                background-color: yellow;
            }
            .container.padded {
                padding-top: 60px;
                padding-left: 10px;
                padding-right: 10px;
            }
            .popover {
                max-width: 900px;
            }
            .popover-inner {
                width: auto;
            }
            .navbar-container {
                min-width: 900px;
                margin-left: 10px;
                margin-right: 10px;
            }
        </style>

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="navbar-container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a href="index.html" class="brand" id="logo"></a>
                    <!--<div class="brand">
                        <a href="index.html">Lipstick</a>
                    </div>-->
                    <div class="nav-collapse">
                        <ul class="nav" id="nav-links">
                            <li class="disabled nav-item" id="script"><a href="#script">Script</a></li>
                        </ul>
                    </div>
                    <div class="brand job-info"></div>
                    <div class="progress progress-striped active pull-right">
                        <div class="bar" id="overall-progress-bar"></div>
                    </div>
                    <div class="navbar-form pull-right btn-group zoom-menu">
                        <button class="btn btn-mini" rel="tooltip" data-placement="bottom" id="zoom-in" title="Zoom in.">
                            <i class="icon icon-zoom-in"></i>
                        </button>
                        <button class="btn btn-mini" rel="tooltip" data-placement="bottom" id="zoom-out" title="Zoom out.">
                            <i class="icon icon-zoom-out"></i>
                        </button>
                        <button class="btn btn-mini" rel="tooltip" data-placement="bottom" id="zoom-reset" title="Zoom reset.">
                            <i class="icon icon-search"></i>
                        </button>
                    </div>
                    <div class="navbar-form pull-right btn-group graph-type-menu">
                        <button type="button" class="btn btn-small" id="unoptimized-graph-btn">Unoptimized</button>
                        <button type="button" class="btn btn-small btn-primary active" id="optimized-graph-btn" disabled="disabled">Optimized</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container padded page" id="script">
            <div class="row">
                <div class="navbar-form">
                    <button class="btn btn-small pull-right" id="remove-highlights">
                        <i class="icon icon-remove-circle"></i> Remove highlighting
                    </button>
                </div>
                <div class="controls well" id="code-editor"> </div>
            </div>
        </div>
        <div class="container padded page graph-container" id="graph">
            <div id="pig-graph">
                <img class="center" src="./images/loading.gif"/>
            </div>
        </div>
    </body>
    <script src="./js/jquery-1.8.2.min.js"></script>
    <script src="./js/d3.v2.min.js"></script>
    <script src="./js/lodash.min.js"></script>
    <script src="./js/jquery.transit.min.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./codemirror/js/codemirror.js"></script>
    <script src="./codemirror/js/hive.js"></script>
    <script src="./tossboss-main/js/tossboss-templates.js"></script>
    <script src="./tossboss-main/js/tossboss-main.js"></script>
    <script src="./tossboss-modal/js/tossboss-modal.js"></script>
    <script src="./tossboss-graph-model/js/tossboss-graph-model.js"></script>
    <script src="./tossboss-graph-view/js/tossboss-graph-view.js"></script>
    <script src="./tossboss-detail-view/js/tossboss-detail-view.js"></script>
    <script src="./tossboss-script/js/tossboss-script.js"></script>
    <script src="./tossboss-drawers/js/tossboss-drawers.js"></script>
    <script src="./js/backbone-min.js"></script>
</html>
